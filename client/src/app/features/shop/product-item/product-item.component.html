@if (product) {
  <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-full h-64 object-cover">

    <mat-card-content>
      <h2 class="text-sm font-semibold">{{product.name}}</h2>
      <p class="text-gray-500">{{product.price | currency}}</p>
    </mat-card-content>

    <mat-card-actions (click)="$event.stopPropagation()">
      <button mat-stroked-button class="w-full" (click)="cartService.addItemToCart(product)">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>
}
